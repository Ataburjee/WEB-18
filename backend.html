<body>
    <form action="" id="form">
        
        <input id="imgURL" type="text" placeholder="enter imageURL">
        <input id="name" type="text" placeholder="enter name">
        <input id="role" type="text" placeholder="enter role">
        <input id="compLogo" type="text" placeholder="enter companyLogo">
        <input type="submit">
    </form>
    <button><a href="navbar.html">go to homepage</a></button>

<script>
    
    document.querySelector("#form").addEventListener("submit",myFunc)
    var inputArr=JSON.parse(localStorage.getItem("backnedObj")) || [] ;
    function myFunc(){
        var inputObj={
        inv_img:form.imgURL.value,
        inv_name:form.name.value,
        inv_role:form.role.value,
        inv_compLogo:form.compLogo.value,
    };
    inputArr.push(inputObj)
    localStorage.setItem("backnedObj",JSON.stringify(inputArr))
    
    }
    
</script>
